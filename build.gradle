// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.21'
    ext.room_version = '2.1.0-alpha04'
    ext.lifecycle_version = '2.0.0'
    ext.kodein_version = '5.2.0'
    ext.retrofit_version = '2.5.0'
    ext.navigation_version = '1.0.0-beta02'
    ext.rx_android_version = "2.1.1"
    ext.anko_version = "0.10.8"

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-beta02"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.0.0-rc02"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
